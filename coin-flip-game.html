<!DOCTYPE html>
<html>
  <head><title>Coin Flip</title></head>
  <body>

    <script>
      const randomNumber = Math.random();
      let result = '';
      if (randomNumber >= 0 && randomNumber < 0.5) {
        result = 'Heads';
      } else {
        result = 'Tails';
      }

      const guess = 'Heads';
      if (result === guess) {
        console.log('You win!');
      } else {
        console.log('You lose!');
      }
      
    </script>
  </body>
</html>
